<!DOCTYPE html>
<html th:replace="~{fragments/defaultLayout :: layout(~{::title}, ~{::section}, ~{::script}, ~{::link})}">
<head>
<meta charset="UTF-8">
<title>Start the Buying process</title>

</head>
<body>
<section>
	<div class="container">
		<div class="row"><h2>Start the Buying process (temporary page)</h2></div>
        <form class="form-horizontal" th:object="${TmpBuyingStartModel}" th:action="@{/buyingprocess/tmpBuyingStart}" method="post">
            <div class="form-group">
            	<div class="col-sm-1">&nbsp;</div>
            	<div class="col-sm-11">Evaluation Type</div>
                <label class="col-sm-2 control-label">
                <input type="radio" name="evaluationType" id="evaluationType_1" value="1" checked/>
                </label>
                <div class="col-sm-10" style="margin-top:12px;">
                	<label  for="evaluationType_1">Price Only
      				</label>
                </div>

                <label class="col-sm-2 control-label">
                <input type="radio" name="evaluationType" id="evaluationType_2" value="2" />
                </label>
                <div class="col-sm-10" style="margin-top:12px;">
                	<label  for="evaluationType_2">Price + Quality
      				</label>
                </div>
            </div>

            <div class="form-group">
            	<div class="col-sm-1">&nbsp;</div>
            	<div class="col-sm-11">Searching for</div>
                <label class="col-sm-2 control-label">
                <input type="radio" name="foundation" id="foundation_1" value="1" checked />
                </label>
                <div class="col-sm-10" style="margin-top:12px;">
                	<label  for="foundation_1">Foundation Systems
      				</label>
                </div>

                <label class="col-sm-2 control-label">
                <input type="radio" name="foundation" id="foundation_2" value="2" />
                </label>
                <div class="col-sm-10" style="margin-top:12px;">
                	<label  for="foundation_2">Non-Foundation Systems
      				</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
            		<button type="submit" class="btn btn-default">Start Buying</button>
                </div>
            </div>

		</form>	
	</div>
</section>
</body>
</html>
