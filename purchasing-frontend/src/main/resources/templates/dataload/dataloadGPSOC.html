<!DOCTYPE html>
<html th:replace="~{fragments/defaultLayout :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <meta charset="UTF-8" />
    <title>Dataload of GP Practice Subsidiary Services from TDB GPSoC Practice Details CSV file</title>
</head>
<body>
<section>
    <div class="container">
<!--     
        <ol class="breadcrumb">
            <li><a href="#" th:href="${'/widgets'}">Home</a></li>
        </ol>
-->        
        <div class="row"><h2>Dataload of GP Practice Subsidiary Services from TDB GPSoC Practice Details CSV file</h2></div>
        <form class="form-horizontal" th:action="@{/dataload/GPSOC}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-12">Please select the GPSoC Practice Details CSV file output from the Tracking Database</label>
            </div>
            
            <div class="form-group">
               <label class="col-sm-12 control-label"><input type="file" name="file" style="width:100%;"/></label>
             </div>
             
            <div class="form-group">
                <div class="col-sm-12">
            		<button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
            <pre>
To obtain the input file  
 
Login to Tracking Database
Select the Tree-interface
Click on NHS England
Choose REPORTS and Download Practice Details
Select the GPSOC button in the report and 
Submit.
 
            </pre>
        </form>
    </div>
</section>
</body>
</html>
