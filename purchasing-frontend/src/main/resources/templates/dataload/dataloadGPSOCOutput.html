<!DOCTYPE html>
<html th:replace="~{fragments/defaultLayout :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <meta charset="UTF-8" />
    <title>Dataload of GP Practice Subsidiary Services from TDB GPSoC Practice Details CSV file</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row"><h2>Dataload of GP Practice Subsidiary Services (only Docman) from TDB GPSoC Practice Details CSV file</h2></div>
        
        <p class="form-control-static" th:text="'Line count: ' + ${lineCount}">Number of lines processed</p>
        
        <form class="form-horizontal">
            <div th:if="${exceptions.size()} > 0" class="form-group">
                <label class="col-sm-2 control-label">Exceptions:</label>
                <div class="col-sm-10">
                    <p th:each="exception : ${exceptions}" class="form-control-static" th:text="${exception}">Exception</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Currently-used Principal Service names:</label>
                <div class="col-sm-10">
                    <p th:each="service : ${principalServices}" class="form-control-static" th:text="${service}">Principal Service Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Currently-used Subsidiary Service names:</label>
                <div class="col-sm-10">
                    <p th:each="service : ${subsidiaryServices}" class="form-control-static" th:text="${service}">Subsidiary Service Name</p>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Org Solutions Added:</label>
                <div class="col-sm-10">
                    <p th:each="os : ${orgSolutionsAdded}" class="form-control-static" th:text="${os.legacySolution.name + ' ' + os.legacySolution.version + ' added for ' + os.organisation.orgCode + ' ' + os.organisation.name}">Org Solution Details</p>
                </div>
            </div>
            
        </form>
    </div>
</section>
</body>
</html>
