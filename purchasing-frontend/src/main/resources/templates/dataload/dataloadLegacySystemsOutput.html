<!DOCTYPE html>
<html th:replace="~{fragments/defaultLayout :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <meta charset="UTF-8" />
    <title>Dataload of GP Practice Legacy Systems</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row"><h2>Dataload of GP Practice Legacy Systems</h2></div>
        <form class="form-horizontal">
            <div th:if="${exceptions.size()} > 0" class="form-group">
                <label class="col-sm-2 control-label">Exceptions:</label>
                <div class="col-sm-10">
                    <p th:each="exception : ${exceptions}" class="form-control-static" th:text="${exception}">Exception</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Suppliers added:</label>
                <div class="col-sm-10">
                    <p th:each="org : ${suppliersAdded}" class="form-control-static" th:text="${org.name}">Supplier Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Legacy Solutions changed:</label>
                <div class="col-sm-10">
                    <p th:each="ls : ${legacySolutionsAdded}" class="form-control-static" th:text="${ls.name}">Legacy Solution</p>
                </div>
            </div>
        </form>
    </div>
    </div>
</section>
</body>
</html>
