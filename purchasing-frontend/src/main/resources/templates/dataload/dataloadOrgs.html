<!DOCTYPE html>
<html th:replace="~{fragments/defaultLayout :: layout(~{::title}, ~{::section}, ~{::script}, ~{::link})}">
<head>
    <meta charset="UTF-8" />
    <title>Dataload of Organisations</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row"><h2>Dataload of [[${orgTypeName}]]</h2></div>
        <form class="form-horizontal">
            <div th:if="${exceptions.size()} > 0" class="form-group">
                <label class="col-sm-2 control-label">Exceptions:</label>
                <div class="col-sm-10">
                    <p th:each="exception : ${exceptions}" class="form-control-static" th:text="${exception}">Exception</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Organisations added:</label>
                <div class="col-sm-10">
                    <p th:each="org : ${orgsAdded}" class="form-control-static" th:text="${org.name}">Organisation Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Relationships changed:</label>
                <div class="col-sm-10">
                    <p th:each="rel : ${relsAdded}" class="form-control-static" th:text="${rel}">Relationship description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Organisations changed:</label>
                <div class="col-sm-10">
                    <p th:each="chOrg : ${orgsChanged}" class="form-control-static" th:text="${chOrg.change}">Organisation change</p>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
